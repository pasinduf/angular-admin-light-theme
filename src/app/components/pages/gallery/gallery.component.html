<!-- Page Header -->
<div class="page-header">
    <div>
        <h2 class="main-content-title tx-24 mg-b-5">Gallery</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Pages</a></li>
            <li class="breadcrumb-item active" aria-current="page">Gallery</li>
        </ol>
    </div>
    <div class="d-flex">
        <div class="justify-content-center">
            <button type="button" class="btn btn-white btn-icon-text my-2 mr-2">
                <i class="fe fe-download mr-2"></i> Import
            </button>
            <button type="button" class="btn btn-white btn-icon-text my-2 mr-2">
                <i class="fe fe-filter mr-2"></i> Filter
            </button>
            <button type="button" class="btn btn-primary my-2 btn-icon-text">
                <i class="fe fe-download-cloud mr-2"></i> Download Report
            </button>
        </div>
    </div>
</div>
<!-- End Page Header -->

<!-- Row -->
<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <div class="card-body">
                <div>
                    <h6 class="main-content-label mb-1">Light Gallery</h6>
                    <p class="text-muted card-sub-title">A customizable, modular, responsive, gallery plugin
                        for Angular.</p>
                </div>
                <ul id="lightgallery" class="list-unstyled row mb-0">
                    <li class="col-xs-6 col-sm-4 col-md-4 col-xl-4 mb-3" *ngFor="let img of GalleryImage">
                        <a href="javascript:void(0)" class="wd-100p">
                            <img class="img-responsive" [src]="img.modal.img" alt="Thumb"
                                (click)="openImageModalRowDescription(img)">
                        </a>
                    </li>
                </ul>
            </div>
            <ks-modal-gallery [id]="1" [modalImages]="GalleryImage"
                [plainGalleryConfig]="customPlainGalleryRowDescConfig" [currentImageConfig]="{downloadable : true}"
                [buttonsConfig]="buttonsConfigCustom">
            </ks-modal-gallery>
        </div>
    </div>
</div>
<!-- End Row -->
