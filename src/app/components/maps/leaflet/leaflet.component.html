<!-- Page Header -->
<div class="page-header">
    <div>
        <h2 class="main-content-title tx-24 mg-b-5">Leaflet Maps</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Maps</a></li>
            <li class="breadcrumb-item active" aria-current="page">Leaflet Maps</li>
        </ol>
    </div>
    <div class="d-flex">
        <div class="justify-content-center">
            <button type="button" class="btn btn-white btn-icon-text my-2 mr-2">
              <i class="fe fe-download mr-2"></i> Import
            </button>
            <button type="button" class="btn btn-white btn-icon-text my-2 mr-2">
              <i class="fe fe-filter mr-2"></i> Filter
            </button>
            <button type="button" class="btn btn-primary my-2 btn-icon-text">
              <i class="fe fe-download-cloud mr-2"></i> Download Report
            </button>
        </div>
    </div>
</div>
<!-- End Page Header -->

<!-- Row -->
<div class="row row-sm">
    <div class="col-lg-12">
        <div class="card custom-card" id="map1">
            <div class="card-body">
                <div>
                    <h6 class="main-content-label mb-1">Basic Map</h6>
                    <p class="text-muted card-sub-title">Ease the build of pretty data visualizations on dynamic maps.</p>
                </div>
                <div class="ht-500" id="leaflet2" leaflet [leafletOptions]="options1">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Row -->

<!-- Row -->
<div class="row row-sm">
    <div class="col-lg-6">
        <div class="card custom-card">
            <div class="card-body">
                <div>
                    <h6 class="main-content-label mb-1">Leaflet Map With Popup</h6>
                    <p class="text-muted card-sub-title">Ease the build of pretty data visualizations on dynamic maps.</p>
                </div>
                <div class="ht-500" id="leaflet2" leaflet [leafletOptions]="options2"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card custom-card">
            <div class="card-body">
                <div>
                    <h6 class="main-content-label mb-1">Leaflet Map With Circle</h6>
                    <p class="text-muted card-sub-title">Ease the build of pretty data visualizations on dynamic maps.</p>
                </div>
                <div class="ht-500" id="leaflet3" leaflet [leafletOptions]="options3"></div>
            </div>
        </div>
    </div>
</div>
<!-- End Row -->
